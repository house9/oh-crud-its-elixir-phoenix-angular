<div class="form-group">
  <label for="name">Name</label>
  <input type="text" ng-model="project.name" class="form-control" id="name" />
</div>

<div class="form-group">
  <label for="department">Department</label>
  <select id="department" ng-model="project.department_id">
    <option>Please select</option>
    <option ng-repeat="item in departments" value="{{item.id}}">{{item.name}}</option>
  </select>
</div>

<div class="form-group">
  <label for="description">Description</label>
  <input type="text" ng-model="project.description" class="form-control" id="description" />
</div>
