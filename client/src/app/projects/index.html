
<a ui-sref="projects.new" class="btn btn-primary">New Project</a>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>

      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="project in projects">
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>

      <td class="text-right">
        <a ui-sref="projects.show({ id: project.id })">Show</a>
        |
        <a ui-sref="projects.edit({ id: project.id })">Edit</a>
        TODO: crud links (delete)
      </td>
    </tr>

  </tbody>
</table>
