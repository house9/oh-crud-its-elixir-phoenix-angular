
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>

      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="project in projects">
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>

      <td class="text-right">
        <a ui-sref="projects.show({ id: project.id })">Show</a>
        TODO: crud links (edit|delete)
      </td>
    </tr>

  </tbody>
</table>
